<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Screen - Operator AI</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üì∫</text></svg>">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/display.css">
</head>

<body>
    <div class="display-container">
        <!-- Header -->
        <header class="display-header">
            <div class="display-logo">
                <span class="brand-icon">ü§ñ</span>
                <span class="brand-name gradient-text">Operator AI</span>
            </div>
            <div class="display-org" id="display-org">Organization Name</div>
            <div class="display-time" id="display-time"></div>
        </header>

        <!-- Main Display -->
        <main class="display-main">
            <div class="display-title" data-i18n="now_serving">HOZIR XIZMAT KO'RSATILMOQDA</div>

            <div class="serving-grid" id="serving-grid">
                <div class="no-serving">
                    <div class="no-serving-icon">‚è∏Ô∏è</div>
                    <p>Hozircha xizmat ko'rsatilmayapti</p>
                </div>
            </div>
        </main>

        <!-- Footer Stats -->
        <footer class="display-footer">
            <div class="footer-stat">
                <span class="footer-stat-label" data-i18n="waiting">Kutmoqda:</span>
                <span class="footer-stat-value" id="waiting-count">0</span>
            </div>
            <div class="footer-stat">
                <span class="footer-stat-label" data-i18n="completed_today">Bugun bajarildi:</span>
                <span class="footer-stat-value" id="completed-count">0</span>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/language.js"></script>
    <script src="js/database.js"></script>
    <script src="js/queue-manager.js"></script>
    <script src="js/display.js"></script>
</body>

</html>
